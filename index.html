<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styl.css">
</head>

<body>
    <div class="hero">
        <h1 class="h-100 text-center mt-5 p-5">Siz uchun ajoyib o'yin son tanlash orqali yutuq yutishingiz yoki ya'na
            urinib
            ko'rishingiz mumkun imkonyat chegaralanmagan
            👩🏿‍💻
        </h1>
    </div>
    <div class="container">
        <form id="form">
            <input type="text" class="form-control mb-3" id="user-name" placeholder="Ismingizni kiriting:">
            <input type="number" class="form-control mb-3" id="user-number"
                placeholder="1 dan 10 gacha bo'lga sonlarni kiriting:">
            <button class="btn btn-primary justify-content-md-end link mb-3" type="submit">Submit</button>
            <h2></h2>
        </form>
    </div>
    <!-- JS -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
